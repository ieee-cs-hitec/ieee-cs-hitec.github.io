backend:
  name: github
  repo: SyedSarmadShah/IEEE-CS-website  # YOUR GitHub username/repo
  branch: main

media_folder: "pics/uploads"
public_folder: "/pics/uploads"

collections:
  - name: "team_executive"
    label: "Executive Committee"
    folder: "content/team/executive"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "select", options: ["Faculty Head", "Chairperson", "Vice Chairperson", "Secretary"] }
      - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int" }

  - name: "team_ambassadors"
    label: "Ambassadors"
    folder: "content/team/ambassadors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Department", name: "department", widget: "string" }
      - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int" }

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Photos", name: "photos", widget: "list", field: { label: "Image", name: "image", widget: "image" } }